    connector: ldap
    ldap:
      host: ldap:389
      insecureNoSSL: true
      bindDN: cn=admin,dc=scott,dc=net
      bindPW: admin
      usernamePrompt: Email Address
      userSearch:
        baseDN: ou=People,dc=scott,dc=net
        filter: (objectClass=person)
        username: mail
        idAttr: DN
        emailAttr: mail
        nameAttr: cn
      groupSearch:
        baseDN: ou=Groups,dc=scott,dc=net
        filter: (objectClass=groupOfNames)
        userMatchers:
        - userAttr: DN
        groupAttr: member
        nameAttr: cn
